---
colorize: true

# Chroma settings
#   https://github.com/alecthomas/chroma/
style: nord
formatter: terminal256

# 'less -FRX' is recommended on Unix systems
pager: less -R

cheatpaths:
  - name: community
    path: ~/.config/cheat/cheatsheets/community
    tags: [community]
    readonly: true

  - name: personal
    path: ~/.config/cheat/cheatsheets/personal
    tags: [personal]
    readonly: false
